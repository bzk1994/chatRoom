<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatRoom</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>
        <form id="send-form">
            <input type="text" id="send-message">
            <input type="submit" id="send-button">
            <div id="help">
                Chat commands:
                <ul>
                    <li>修改昵称： <code>/nick [username]</code></li>
                    <li>加入/创建房间： <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
